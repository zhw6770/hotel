<!--header-->
<div class="room">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">订单信息</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                               aria-describedby="example1_info">
                            <thead>
                            <tr role="row">
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                    aria-label="Rendering engine: activate to sort column ascending"
                                    style="width: 217px;">订单号
                                </th>
                                <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                    aria-label="Browser: activate to sort column descending" style="width: 266.6px;"
                                    aria-sort="ascending">酒店编号
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                    aria-label="Platform(s): activate to sort column ascending" style="width: 237px;">
                                    客户姓名
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                    aria-label="Platform(s): activate to sort column ascending" style="width: 237px;">
                                    入住时间
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                    aria-label="Platform(s): activate to sort column ascending" style="width: 237px;">
                                    离开时间
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                    aria-label="Platform(s): activate to sort column ascending" style="width: 237px;">
                                    价格
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                    aria-label="Platform(s): activate to sort column ascending" style="width: 237px;">
                                    取消订单
                                </th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="order: ${orderForms}">
                                <td th:text="${order.orderformid}">OrderID</td>
                                <td th:text="${order.hotelid}">HotelID</td>
                                <td th:text="${customer.customername}">CustomerID</td>
                                <td th:text="${order.arrivetime}">ArriveTime</td>
                                <td th:text="${order.lefttime}">LeftTime</td>
                                <td th:text="${order.price}">Price</td>
                                <td>
                                    <div class="feedback-btn"><a
                                            th:href="@{/cancel(orderformid=${order.orderformid})}" >取消订单</a>
                                    </div>
                                </td>

                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <th rowspan="1" colspan="1">订单号</th>
                                <th rowspan="1" colspan="1">酒店编号</th>
                                <th rowspan="1" colspan="1">客户姓名</th>
                                <th rowspan="1" colspan="1">入住时间</th>
                                <th rowspan="1" colspan="1">离开时间</th>
                                <th rowspan="1" colspan="1">价格</th>
                                <th rowspan="1" colspan="1">取消订单</th>

                            </tr>
                            </tfoot>
                        </table>
                    </div>
