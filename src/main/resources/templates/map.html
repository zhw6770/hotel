<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=lWGzbD4g946TSYV9id3Gv5gqrCTLfoow">
        //v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
    </script>
</head>

<body>
<div id="container"></div>
<input id="y" th:value="${hotel.y}" hidden>
<input id="x" th:value="${hotel.x}" hidden>

<script type="text/javascript">
    var xposition = document.getElementById('x').value;
    var yposition = document.getElementById('y').value;
   // alert(xposition);
   // alert(yposition);

    var map = new BMap.Map("container");
    // 创建地图实例
    var point = new BMap.Point(xposition, yposition);
    // 创建点坐标
    map.centerAndZoom(point, 800);
    // 初始化地图，设置中心点坐标和地图级别
</script>
</body>
</html>
