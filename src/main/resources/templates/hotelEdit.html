<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>酒店信息修改</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link th:href="@{/index/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/adminlte/plugins/iCheck/square/blue.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/adminlte/html5shiv.min.js}"></script>
    <script th:src="@{/adminlte/respond.min.js}"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" th:href="@{/adminlte/font.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a><b>酒店信息修改</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <h3 class="login-box-msg">请更改酒店信息</h3>

        <form th:action="@{hotelList(hotelid=${hotel.hotelid})}" method="post" th:object="${hotel}"
              enctype="multipart/form-data">
            <div class="form-group has-feedback">
                <h4>酒店名称：</h4><input type="text" class="form-control" name="name"  th:value="${hotel.hotelname}">
            </div>
            <div class="form-group has-feedback">
                <h4>联系电话：</h4><input type="text" class="form-control" name="tel" th:value="${hotel.tel}">
            </div>





            <div class="form-group has-feedback">
                <h4>    更改酒店图片</h4><input th:type="file" name="img" th:text="选择图片">
            </div>
            <div class="form-group has-feedback">
                <h4 th:switch=" ${hotel.roomtype1} !=null">
                    <h4 th:case="true">  更改单人间图片</h4>
                    <h4 th:case="false">    无单人间    </h4>
                </h4>
                <input th:type="file" name="img1">
            </div>
            <div class="form-group has-feedback">
                <h4 th:switch=" ${hotel.roomtype3} !=null">
                    <h4 th:case="true">  更改双人间图片</h4>
                    <h4 th:case="false">    无此类型    </h4>
                </h4>
                <input th:type="file" name="img2">
            </div>
            <div class="form-group has-feedback">
                <h4 th:switch=" ${hotel.roomtype3} !=null">
                    <h4 th:case="true">  更改三人间图片</h4>
                    <h4 th:case="false">    无此类型    </h4>
                </h4>
                <input th:type="file" name="img3">
            </div>
            <div class="form-group has-feedback">
                <h4 th:switch=" ${hotel.roomtype4} !=null">
                    <h4 th:case="true">更改温泉套房图片</h4>
                    <h4 th:case="false">    无此类型    </h4>
                </h4>
                <input th:type="file" name="img4">
            </div>
            <div class="form-group has-feedback">
                <h4 th:switch=" ${hotel.roomtype5} !=null">
                    <h4 th:case="true">更改总统套房图片</h4>
                    <h4 th:case="false">    无此类型    </h4>
                </h4>
                <input th:type="file" name="img5">
            </div>

            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">更改</button>
                    <button type="reset" class="btn btn-primary btn-block btn-flat">重置</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <!-- /.social-auth-links -->


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/adminlte/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
