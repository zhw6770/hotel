<section class="c3 c3-slider">
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item">
                    <img th:src="@{/index/images/sxc2.png}" alt="Chania" width="460" height="145">
                    <div class="carousel-caption slider-cap">
                        <h1 class="wow fadeInDown animated" data-wow-duration="1s"
                            style="visibility: visible;-webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;">
                            安歇良处<br>
                            舒适的感觉<br>
                            带给您<br>
                            家一样的感觉</h1>
                        <p class="wow fadeInUp animated" data-wow-duration="1.5s"
                           style="visibility: visible;-webkit-animation-duration: 1.5s; -moz-animation-duration: 1.5s; animation-duration: 1.5s;">
                            酒店带有详细的房间环境图片与介绍
                            <br>
                            <br>
                            <br>
                            <br></p>

                    </div>
                </div>

                <div class="item">
                    <img th:src="@{/index/images/sxc2.png}" alt="Chania" width="460" height="145">
                    <div class="carousel-caption slider-cap">
                        <h1 class="wow fadeInDown animated" data-wow-duration="1s"
                            style="visibility: visible;-webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;">
                            精选酒店<br>
                            上等服务<br>
                            在这里<br>
                        您都能找到</h1>
                        <p class="wow fadeInUp animated" data-wow-duration="1.5s"
                           style="visibility: visible;-webkit-animation-duration: 1.5s; -moz-animation-duration: 1.5s; animation-duration: 1.5s;">
                            我们与众多优秀的酒店公司合作
                            <br>
                            <br>
                            <br>
                            <br></p>
                    </div>
                </div>

                <div class="item active">
                    <img th:src="@{/index/images/sxc2.png}" alt="Chania" width="460" height="145">
                    <div class="carousel-caption slider-cap">
                        <h1 class="wow fadeInDown animated" data-wow-duration="1s"
                            style="visibility: visible;-webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;">
                            理想折扣<br>
                            这里您能找到预期相符的酒店<br>
                            和大力度的折扣
                        </h1>
                        <p class="wow fadeInUp animated" data-wow-duration="1.5s"
                           style="visibility: visible;-webkit-animation-duration: 1.5s; -moz-animation-duration: 1.5s; animation-duration: 1.5s;">
                            是不是对着你妈的遗像笑才有节目效果啊
                            <br>
                            <br>
                            <br>
                            <br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<form action="hotelResult" method="post" th:object="${orderform}">
    <div id="searchbox">
        <br>
        <tr>
            <th>目的城市</th>
            <input type="text" name="where">
        </tr>
        <br>
        <br>

        <tr>
            <th>入住时间</th>
            <input type="date" th:field="${orderform.arrivetime}">
        </tr>

        <tr>
            <th>离开时间</th>
            <input type="date" th:field="${orderform.lefttime}">
        </tr>
        <br>

        <tr>
            <th><h3 align="center">住客数</h3></th>
            <td>
                <ul>
                    <li>
                        <h5>成年人人数</h5>
                        <input type="number" min="0">
                    </li>
                    <li>
                        <h5>儿童人数</h5>
                        <input type="number" min="0">
                    </li>
                </ul>
            </td>

        </tr>
        <br>

        <tr align="center">
            <th>房间数</th>
            <td>
                <select size="1" name="roomNum">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <th>酒店星级</th>
            <td>
                <select size="1" name="hotelclass">
                    <option value="0">不限</option>
                    <option value="5">五星级</option>
                    <option value="4">四星级</option>
                    <option value="3">三星级</option>
                    <option value="2">二星级</option>
                    <option value="1">一星级</option>
                </select>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <h4 align="center">
                <th>关键词</th>
                <input type="text" name="word">
            </h4>
        </tr>

        <br>
        <br>


        <button type="submit" class="btn btn-primary btn-block btn-flat">确认</button>
    </div>
</form>


<script th:src="@{/index/js/jquery-latest.min.js}"></script>
<script th:src="@{/index/js/bootstrap1.js}"></script>
<script th:src="@{/index/js/wow.min.js}"></script>
<script th:src="@{/index/js/custom.js}"></script>
</body>

</html>
