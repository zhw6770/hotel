<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <!---css--->
    <link th:href="@{/index/css/bootstrap.css}" href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link th:href="@{/index/css/indexstyle.css}" href="css/indexstyle.css" rel='stylesheet' type='text/css' />
    <!---css--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Real Space Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script
            type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!---js--->
    <script th:src="@{/index/js/jquery-1.11.1.min.js}" src="js/jquery-1.11.1.min.js"></script>
    <script th:src="@{/index/js/bootstrap.js}" src="js/bootstrap.js"></script>
    <!---js--->
    <!---fonts-->
    <link
            href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
            rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <!---fonts-->
    <script th:src="@{/index/js/responsiveslides.min.js}" src="js/responsiveslides.min.js"></script>
    <script>
        $(function () {
            $("#slider").responsiveSlides({
                auto: true,
                nav: false,
                speed: 500,
                namespace: "callbacks",
                pager: true,
            });
        });
    </script>
    <link th:href="@{/index/css/owl.carousel.css}" href="css/owl.carousel.css" rel="stylesheet">
    <script th:src="@{/index/js/owl.carousel.js}" src="js/owl.carousel.js"></script>
    <script>
        $(document).ready(function () {
            $("#owl-demo").owlCarousel({
                items: 1,
                lazyLoad: true,
                autoPlay: true,
                navigation: false,
                navigationText: false,
                pagination: true,
            });
        });
    </script>
    <style>
        #searchbox {
            position: absolute;
            z-index: 9999;
            top: 20%;
            left: 60%;
            margin: 0 0 0 0;
        }
    </style>

</head>

<body>

<!---header--->
<div class="header-section">
    <div class="container">
        <nav class="navbar navbar-default">
            <!---Brand and toggle get grouped for better mobile display--->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <h1><a href="index"><span>酒店</span>预约</a></h1>
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index">主页<span class="sr-only">(current)</span></a></li>
                    <li><a href="IP">附近</a></li>
                    <li><a href="customerList">用户管理</a></li>
                    <li><a href="hotelList">酒店管理</a></li>
                    <li><a href="login" th:if="${customer.customername}=='登录'">登录</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false" th:if="${customer.customername}!='登录'" th:text="${customer.customername}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="orderview">订单查看</a></li>
                            <li><a href="customerInformationEdit">用户信息修改</a></li>
                            <li><a href="customerPasswordEdit">用户密码修改</a></li>
                            <li><a href="logout">注销</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="clearfix" align="right"></div>
            </div>
        </nav>
    </div>
</div>
<!---header--->
<!---banner--->

<div class="slider">
    <div class="callbacks_container">
        <ul class="rslides" id="slider">
            <div class="slid banner1">
                <div class="caption">
                    <h3>理想折扣</h3>
                    <p>我们与多家平台合作为您谋取最低价格</p>
                </div>
            </div>
            <div class="slid banner2">
                <div class="caption">
                    <h3>安歇良处</h3>
                    <p>舒适的环境给您带来家的感觉</p>
                </div>
            </div>
            <div class="slid banner3">
                <div class="caption">
                    <h3>精选酒店</h3>
                    <p>精心挑选的推荐酒店</p>
                </div>
            </div>
        </ul>
    </div>
    <div align="left"  class="callbacks_container"  >
        <form action="hotelResult" method="post" th:object="${orderform}">
            <div id="searchbox" align="left" style="background: #ffffff7c" >
                <div style="background: #27aed4">
                    <b style="font-size: 20px;color: #fff">
                        <div style="margin-left: 10px;padding-top: 10px;padding-bottom: 5px">&nbsp酒店搜索</div>
                    </b>
                </div>
                <div >
                    <br >
                    <span style="font-size: 15px;color: #333;padding-left: 5px">&nbsp&nbsp目的城市</span>
                    <input type="text" name="where" style="width: 336px;color: #555;margin-right: 30px">
                </div>
                <br >
                <div >
                    <span style="font-size: 15px;color: #333;padding-left: 5px">入住时间</span>
                    <input type="date" th:field="${orderform.arrivetime}" style="color: #555">
                    <span style="font-size: 15px;color: #333">退房时间</span>
                    <input type="date" th:field="${orderform.lefttime}" style="color: #555;margin-right: 30px">
                </div>
                <sapn th:if="${msg} eq 0" >错误！</sapn>
                <br >
                <div >
                    <span style="font-size: 15px;color: #333;padding-left: 5px">&nbsp&nbsp房间数</span>
                    <span>
							<select size="1" name="roomNum" style="width: 61px;color: #555">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</span>
                    <span style="font-size: 15px;color: #333">酒店星级</span>
                    <span>
							<select size="1" name="hotelclass" style="width: 61px;color: #555;margin-right: 30px">
								<option value="0">不限</option>
								<option value="5">五星级</option>
								<option value="4">四星级</option>
								<option value="3">三星级</option>
								<option value="2">二星级</option>
								<option value="1">一星级</option>
							</select>
						</span>
                </div>
                <br >
                <div >
                    <span style="font-size: 15px;color: #333;padding-left: 5px">&nbsp&nbsp关键词</span>
                    <input type="text" name="word" style="width: 336px;color: #555;margin-right: 30px">

                </div>

                <br >

                <div align="right" style="margin-bottom: 20px;margin-right: 30px" >
                    <button type="submit" class="btn btn-warning btn-flat" style="width: 80px">确认</button>
                </div>
            </div>
        </form>
    </div>
</div>




</body>

</html>>
